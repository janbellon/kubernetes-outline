---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: outline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: outline
  template:
    metadata:
      labels:
        app: outline
    spec:
      containers:
        - name: outline
          image: outlinewiki/outline:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: outline-env
            - secretRef:
                name: outline-secrets
          env:
            - name: DATABASE_URL
              value: "postgres://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)"
            - name: OIDC_AUTH_URI
              value: "$(OIDC_ISSUER_URL)application/o/authorize/"
            - name: OIDC_TOKEN_URI
              value: "$(OIDC_ISSUER_URL)application/o/token/"
            - name: OIDC_USERINFO_URI
              value: "$(OIDC_ISSUER_URL)application/o/userinfo/"
            - name: SMTP_FROM_EMAIL
              value: "$(SMTP_USERNAME)"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3